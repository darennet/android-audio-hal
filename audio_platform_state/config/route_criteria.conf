#
# Audio HAL Configuration file:
#
# Parameter Framework Criterion type, criteria definition and rogue parameters for
# generic device builds.
# This configuration file is mostly for the definition of the elements of the PFW and their
# link with Android Events such as parameters.
# For more documentation on the PFW, please refer to the github link:
#
# https://github.com/01org/parameter-framework
#


#########################################################
# Rogue Parameter Example:
# Note that wrapping table is not mandatory.
#########################################################
# Route|Audio {
#    RogueParameter {
#        <Rogue Parameter Name> {
#            Type            string|uint32_t
#            Default         <default value in the PFW parameter domain>
#            Parameter       <associated Android Parameter key>
#            Path            <Path of the rogue parameter>
#            [Mapping        <Android Param 1, PFW Param 1>,<Android Param 2, PFW Param 2>,...]
#        }
#    }
# }

#########################################################
# Criterion type Example:
#########################################################
# Route|Audio {
#    InclusiveCriterionType|ExclusiveCriterionType {
#        <Criterion Name>  <value 1>,<value 2>,<value 3>,...
#    }
# }

#########################################################
# Criterion:
# Note that parameter and mapping are not mandatory.
# If given, it means that this criterion is associated to an Android Parameter Example:
# If not, the criterion is standalone.
#########################################################
# Route|Audio {
#    Criterion {
#        <Criterion Name> {
#            Type            <Criterion type name>
#            Default         <default value of the criterion>
#            [Parameter       <associated Android Parameter key>]
#            [Mapping         <Android Param 1, PFW Criterion Value 1>,...]
#        }
#    }
# }

#########################################################
# ModemValueSet:
# Note that Instance field is not mandatory.
#########################################################
# ModemValueSet {
#     InterfaceLibrary    libmamgr-xmm.so
#     [Instance           xmm1]
# }

ModemValueSet {
    Modem1 {
        InterfaceLibrary    libmamgr-xmm.so
        Instance            xmm1
    }
}


Route {
    InclusiveCriterionType {
        OutputDevicesType   Earpiece,Ihf,Headset,Headphones,Sco,ScoHeadset,ScoCarkit,A2dp,A2dpHeadphones,A2dpSpeaker,AuxDigital,Widi
    }
    InclusiveCriterionType {
        InputDevicesType    0x10000:Communication,0x20000:Ambient,0x40000:Main,0x80000:ScoHeadset,0x100000:Headset,0x200000:AuxDigital,0x400000:VoiceCall,0x800000:Back
    }
    InclusiveCriterionType {
        OutputFlagsType     Direct,Primary,Fast,Deep,Offload,RemoteBgm
    }
    InclusiveCriterionType {
        InputSourcesType    Default,Mic,VoiceUplink,VoiceDownlink,VoiceCall,Camcorder,VoiceRecognition,VoiceCommunication
    }
    InclusiveCriterionType {
        PreProcessingType   Aec,Agc,Ns,Bmf,Wnr
    }
    InclusiveCriterionType {
        TtyDirectionType    Downlink,Uplink
    }
    ExclusiveCriterionType {
        AndroidModeType     Normal,RingTone,InCsvCall,InVoipCall
    }
    ExclusiveCriterionType {
        BooleanType         False,True
    }
    ExclusiveCriterionType {
        BandType            Unknown,NB,WB,SuperWB
    }

    Criterion {
        OutputDevices {
            Type            OutputDevicesType
            Default         none
            Parameter       output_devices
        }
    }
    Criterion {
        InputDevices {
            Type            InputDevicesType
            Default         none
            Parameter       input_devices
        }
    }
    Criterion {
        OutputFlags {
            Type            OutputFlagsType
            Default         none
        }
    }
    Criterion  {
        InputSources {
            Type            InputSourcesType
            Default         none
            }
    }
    Criterion {
        AndroidMode {
            Type            AndroidModeType
            Default         Normal
            Parameter       android_mode
        }
    }
    Criterion {
        ModemAudioStatus {
            Type            BooleanType
            Parameter       call_status_xmm1
            Default         False
        }
    }
    Criterion {
        CsvBandType {
            Type            BandType
            Default         NB
            Parameter       csv_band_type_xmm1
            Mapping         Narrow:NB,Wide:WB,Super Wide:SuperWB
        }
    }
    Criterion  {
        ModemState {
            Type            BooleanType
            Parameter       modem_state_xmm1
            Default         False
        }
    }
    Criterion  {
        VoIPBandType {
            Type            BandType
            Default         NB
        }
    }
    Criterion {
        MicMute {
            Type            BooleanType
            Default         False
            Parameter       mic_mute
            Mapping         0:False,1:True
        }
    }
    Criterion {
        PreProcessorRequestedByActiveInput {
            Type            PreProcessingType
            Default         none
        }
    }
    Criterion {
        TtyDirection {
            Type            TtyDirectionType
            Default         none
            Parameter       tty_mode
            Mapping         tty_off:none,tty_vco:Downlink,tty_hco:Uplink,tty_full:Downlink|Uplink
        }
    }
    Criterion {
        ScreenOn {
            Type            BooleanType
            Default         False
            Parameter       screen_state
            Mapping         off:False,on:True
        }
    }
    Criterion {
        HacSelected	{
            Type            BooleanType
            Default         False
            Parameter       HACSetting
            Mapping         OFF:False,ON:True
        }
    }
    Criterion {
        BtEnable {
            Type            BooleanType
            Default         False
            Parameter       bluetooth_enabled
            Mapping         false:False,true:True
        }
    }
    Criterion {
        BtHeadsetNrEc {
            Type            BooleanType
            Default         False
            Parameter       bt_headset_nrec
            Mapping         off:True,on:False
        }
    }
    Criterion {
        BtHeadsetBandType {
            Type            BandType
            Default         NB
            Parameter       bt_headset_wbs
            Mapping         off:NB,on:WB
        }
    }
    Criterion {
        ContextAwareness {
            Type            BooleanType
            Default         False
            Parameter       context_awareness_status
            Mapping         off:False,on:True
        }
    }
    Criterion {
        FmEnabled {
            Type            BooleanType
            Default         False
            Parameter       route-fm
            Mapping         off:False,speaker:True,headset:True
        }
    }
    Criterion {
        AlwaysListening {
            Type            BooleanType
            Default         False
            Parameter       vtsv_route
            Mapping         off:False,on:True
        }
    }
    Criterion {
        BypassNonLinearPp {
            Type            BooleanType
            Default         False
            Parameter       BypassNonLinearPp
            Mapping         off:False,on:True
        }
    }
    Criterion {
        BypassLinearPp {
            Type            BooleanType
            Default         False
            Parameter       BypassLinearPp
            Mapping         off:False,on:True
        }
    }
    Criterion {
        DirectStream {
            Type            BooleanType
            Default         False
            Parameter       stream_flags
            Mapping         16:True,0:False
        }
    }
    Criterion {
        LpalDevice {
            Type            InputDevicesType
            Default         none
            Parameter       lpal_device
            Mapping         262144:Main,1048576:Headset
        }
    }
    Criterion {
        CmeDirectStreamPlayback {
            Type            BooleanType
            Default         False
            Parameter       cme_direct_stream_playback
            Mapping         off:False,on:True
        }
    }
    Criterion {
        CmeDirectStreamCapture {
            Type            BooleanType
            Default         False
            Parameter       cme_direct_stream_capture
            Mapping         off:False,on:True
        }
    }
    Criterion  {
        ImsBandType {
            Type            BandType
            Default         Unknown
            Parameter       cme_band
            Mapping         nb:NB,wb:WB,swb:SuperWB
        }
    }
    Criterion {
        ScoResourceRequested {
            Type            BooleanType
            Default         False
            Parameter       sco_resource_requested
            Mapping         false:False,true:True
        }
    }
}
