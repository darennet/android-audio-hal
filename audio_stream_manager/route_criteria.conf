#
# Route Criteria definition for generic device builds
#

InclusiveCriterionType {
    OutputDevicesType   Earpiece,Ihf,Headset,Headphones,Sco,ScoHeadset,ScoCarkit,A2dp,A2dpHeadphones,A2dpSpeaker,AuxDigital,Widi
}
InclusiveCriterionType {
    InputDevicesType    0x10000:Communication,0x20000:Ambient,0x40000:Main,0x80000:ScoHeadset,0x100000:Headset,0x200000:AuxDigital,0x400000:VoiceCall,0x800000:Back
}
InclusiveCriterionType {
    OutputFlagsType     Direct,Primary,Fast,Deep,Offload,RemoteBgm
}
InclusiveCriterionType {
    InputSourcesType    Default,Mic,VoiceUplink,VoiceDownlink,VoiceCall,Camcorder,VoiceRecognition,VoiceCommunication
}
InclusiveCriterionType {
    PreProcessingType   Aec,Agc,Ns
}
InclusiveCriterionType {
    TtyDirectionType    Downlink,Uplink
}
InclusiveCriterionType {
    StatesChangedType   AndroidMode,HasModem,ModemState,ModemAudioStatus,HacSelected,TtyDirection,BtEnable,BtHeadsetNrEc,BtHeadsetBandType,CsvBandType,VoIPBandType,ImsBandType,InputDevices,OutputDevices,InputSources,OutputFlags,DirectStream,ScreenOn,ContextAwareness,FmEnabled,AlwaysListening,BypassNonLinearPp,BypassLinearPp,MicMute,PreProcessorRequestedByActiveInput,LpalDevice,CmeDirectStreamPlayback,CmeDirectStreamCapture,ScoResourceRequested
}
ExclusiveCriterionType {
    AndroidModeType     Normal,RingTone,InCsvCall,InVoipCall
}
ExclusiveCriterionType {
    BooleanType         False,True
}
ExclusiveCriterionType {
    BandType            Unknown,NB,WB,SuperWB
}

Criterion {
    OutputDevices {
        Type            OutputDevicesType
        Default         none
    }
}
Criterion {
    InputDevices {
        Type            InputDevicesType
        Default         none
    }
}
Criterion {
    OutputFlags {
        Type            OutputFlagsType
        Default         none
    }
}
Criterion  {
    InputSources {
        Type            InputSourcesType
        Default         none
    }
}
Criterion  {
    StatesChanged {
        Type            StatesChangedType
        Default         none
    }
}
Criterion {
    AndroidMode {
        Type            AndroidModeType
        Default         Normal
    }
}
Criterion {
    ModemAudioStatus {
        Type            BooleanType
        Default         False
    }
}
Criterion {
    CsvBandType {
        Type            BandType
        Default         NB
    }
}
Criterion  {
    VoIPBandType {
        Type            BandType
        Default         NB
    }
}
Criterion  {
    HasModem {
        Type            BooleanType
        Default         False
    }
}
Criterion  {
    ModemState {
        Type            BooleanType
        Default         False
    }
}
Criterion {
    MicMute {
        Type            BooleanType
        Default         False
    }
}
Criterion {
    PreProcessorRequestedByActiveInput {
        Type            PreProcessingType
        Default         none
    }
}
Criterion {
    TtyDirection {
        Type            TtyDirectionType
        Default         none
        Parameter       tty_mode
        Mapping         tty_off:none,tty_vco:Downlink,tty_hco:Uplink,tty_full:Downlink|Uplink
    }
}
Criterion {
    ScreenOn {
        Type            BooleanType
        Default         False
        Parameter       screen_state
        Mapping         off:False,on:True
    }
}
Criterion {
    HacSelected	{
        Type            BooleanType
        Default         False
        Parameter       HACSetting
        Mapping         OFF:False,ON:True
    }
}
Criterion {
    BtEnable {
        Type            BooleanType
        Default         False
        Parameter       bluetooth_enabled
        Mapping         false:False,true:True
    }
}
Criterion {
    BtHeadsetNrEc {
        Type            BooleanType
        Default         False
        Parameter       bt_headset_nrec
        Mapping         off:True,on:False
    }
}
Criterion {
    BtHeadsetBandType {
        Type            BandType
        Default         NB
        Parameter       bt_headset_wbs
        Mapping         off:NB,on:WB
    }
}
Criterion {
    ContextAwareness {
        Type            BooleanType
        Default         False
        Parameter       context_awareness_status
        Mapping         off:False,on:True
    }
}
Criterion {
    FmEnabled {
        Type            BooleanType
        Default         False
        Parameter       route-fm
        Mapping         off:False,speaker:True,headset:True
    }
}
Criterion {
    AlwaysListening {
        Type            BooleanType
        Default         False
        Parameter       vtsv_route
        Mapping         off:False,on:True
    }
}
Criterion {
    BypassNonLinearPp {
        Type            BooleanType
        Default         False
        Parameter       BypassNonLinearPp
        Mapping         off:False,on:True
    }
}
Criterion {
    BypassLinearPp {
        Type            BooleanType
        Default         False
        Parameter       BypassLinearPp
        Mapping         off:False,on:True
    }
}
Criterion {
    DirectStream {
        Type            BooleanType
        Default         False
        Parameter       stream_flags
        Mapping         16:True
    }
}
Criterion {
    LpalDevice {
        Type            InputDevicesType
        Default         none
        Parameter       lpal_device
        Mapping         262144:Main,1048576:Headset
    }
}
Criterion {
    CmeDirectStreamPlayback {
        Type            BooleanType
        Default         False
        Parameter       cme_direct_stream_playback
        Mapping         off:False,on:True
    }
}
Criterion {
    CmeDirectStreamCapture {
        Type            BooleanType
        Default         False
        Parameter       cme_direct_stream_capture
        Mapping         off:False,on:True
    }
}
Criterion  {
    ImsBandType {
        Type            BandType
        Default         Unknown
        Parameter       cme_band
        Mapping         nb:NB,wb:WB,swb:SuperWB
    }
}
Criterion {
    ScoResourceRequested {
        Type            BooleanType
        Default         False
        Parameter       sco_resource_requested
        Mapping         false:False,true:True
    }
}
